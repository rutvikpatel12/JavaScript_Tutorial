<!DOCTYPE html>
<html>
    <head>
        <title>For Loop</title>
        <script>
            for(var i=1;i<=5;i++)
            {
                if(i==3)
                {
                    document.write("Call Break Statement");
                    break;
                }
                document.write("Number : "+ i +"<br>");
            }
        </script>
    </head>
    <body></body>
</html>

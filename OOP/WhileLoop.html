<!DOCTYPE html>
<html>
    <head>
        <title>WhileLoop</title>
        <script>
            var a=1;

            document.write("<ul>");
            
            while(a<=10)
            {
                document.write("<li>"+a+") Hello Firends </li>")
                a=a+1;
            }
            document.write("</ul>");
        </script>
    </head>
    <body></body>
</html>

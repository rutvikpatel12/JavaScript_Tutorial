<!DOCTYPE html>
<html>
    <head>
        <title>Arithmetic Operators</title>
    </head>
    <body>
        <script>
            var a=5;
            var b=2;
            //var ans=a+b;
            document.write("Addition is : "+(a+b)+"<br>");
            document.write("Subtract is : "+(a-b)+"<br>");
            document.write("Multiply is : "+(a*b)+"<br>");
            document.write("Division is : "+(a/b)+"<br>");
            document.write("Modulus is : "+(a%b)+"<br>");
            document.write("Exponentiation is : "+(a**b)+"<br>");
            document.write("Increment is : "+(++a)+"<br>");
            document.write("Decrement is : "+(--b));
        </script>
    </body>
</html>

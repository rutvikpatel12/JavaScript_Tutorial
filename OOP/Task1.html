<!DOCTYPE html>
<html>
    <head>
        <title>Task-1</title>
        <script>
            var per=prompt("Enter Your Percentage : ");

            if(per>=80 && per<=100)
            {
                document.write("You are Merit");
            }
            else if(per>=60 && per<=79)
            {
                document.write("You are First Division");
            }
            else if(per>=45 && per<=59)
            {
                document.write("You are Second Division");
            }
            else if(per>=33 && per<=44)
            {
                document.write("You are Third Division");
            }
            else if(per<=33)
            {
                document.write("You are Fail")
            }
            else{
                document.write("Please Enter Valid Percentage..");
            }
        </script>
    </head>
    <body>

    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <title>Nested Loop</title>
        <script>
            var num=5;
            for(var i=1;i<=num;i++)
            {
                for(var j=1;j<=i;j++)
                {
                    document.write(j+" ");
                }
                document.write("<br>");
            }
        </script>
    </head>
    <body></body>
</html>

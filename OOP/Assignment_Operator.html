<!DOCTYPE html>
<html>
    <head>
        <title>Assignment Operators</title>
        <script>
            var a=10;
            var b=3;
            document.write("Equal Assign : "+(a=b)+"<br>");
            document.write("Addition Assign : "+(a+=b)+"<br>");
            document.write("Subtract Assign : "+(a-=b)+"<br>");
            document.write("Multiply Assign : "+(a*=b)+"<br>");
            document.write("Division Assign : "+(a/=b)+"<br>");
            document.write("Modulus Assign : "+(a%=b)+"<br>");
            document.write("Exponentiation Assign : "+(a**=b));
        </script>
    </head>
    <body></body>
</html>

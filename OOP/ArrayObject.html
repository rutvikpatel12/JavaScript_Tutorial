<!DOCTYPE html>
<html>
    <head>
        <title>Array Object</title>
        <script>
            var student = [
                {name : 'Ram', age : 25},
                {name : "Amit", age : 23},
                {name : "Rutvik", age : 21},
            ];

            console.log(student);
            for(var a=0;a<student.length;a++)
            {
                document.write(student[a].name+" "+student[a].age+"<br>");
            }
        </script>
    </head>
</html>

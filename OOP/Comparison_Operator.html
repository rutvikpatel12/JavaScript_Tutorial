<!DOCTYPE html>
<html>
    <head>
        <title>Comparison Operators</title>
        <script>
            var a=10;
            var b=15;
            document.write("Equal to : "+(a==b)+"<br>");
            document.write("NotEqual to : "+(a!=b)+"<br>");
            document.write("GreaterThan to : "+(a>b)+"<br>");
            document.write("LessThan to : "+(a<b)+"<br>");
            document.write("GreaterThan or Equal to : "+(a>=b)+"<br>");
            document.write("Less Than or Equal to : "+(a<=b));
        </script>
    </head>
    <body>

    </body>
</html>

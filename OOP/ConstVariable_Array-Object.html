<!DOCTYPE html>
<html>
    <head>
        <title>Const Variable - Array & Objects</title>
        <script>
            const a=[10,20,30];
            //a=[10,25,35];   //   not chage value this type 
            a[0]=25         // change value this type

            const b={
                name : "Rutvik",
                age : 21,
            };

            b.name="Ramesh";    // change object value this type
            b.age=25;       
            console.log(a);
            console.log(b);
        </script>
    </head>
</html>

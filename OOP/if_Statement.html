<!DOCTYPE html>
<html>
    <head>
        <title>If Statement</title>
        <script>
            var a=10;
            var b=14;
            if(a<b)
            {
                document.write("B is Greater");
            }
            else if(a==b)
            {
                document.write("A equal B");
            }
            else
            {
                document.write("A is Greater");
            }
        </script>
    </head>
    <body>

    </body>
</html>

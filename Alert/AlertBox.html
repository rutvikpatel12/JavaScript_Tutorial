<!DOCTYPE html>

<html>
    <head>
        <title>Alert Box</title>
        <script>
            var a=10;
            var b=2;
            if(a>b)
            {
                alert("A is Greater : "+a);
            }
            else{
                alert("B is Greater : "+b);
            }
        </script>
    </head>
</html>

<!DOCTYPE html>
<html>
    <head>
        <title>Math Methods</title>
        <script>
            var a = Math.ceil(1.45);    // Print one upper value
            document.write(a+"<br>");
            
            var b = Math.floor(-5.15);  // print (-) one upper value for
            document.write(b+"<br>");

            var c = Math.round(7.58);   // print after . value .50 upper print next value OUTPUT - 8
            //var c = Math.round(7.45);   // print before . value OUTPUT - 7
            document.write(c+"<br>");

            var d = Math.trunc(4.42);   // print only integer value for OUTPUT - 4
            document.write(d+"<br>");

            var e = Math.max(10,58,25,36,47);   // print maximum value
            document.write(e+"<br>");

            var f = Math.min(62,65,75,25,41);   // print minimum value
            document.write(f+"<br>");

            var g = Math.sqrt(25);  // print 5 for enter sqrt number
            document.write(g+"<br>");

            var h = Math.cbrt(125); // print 5 for enter cube(ghan) number
            document.write(h+"<br>");

            var i = Math.pow(2,3);  // print 8 for -- 2x2x2=8
            document.write(i+"<br>");

            var j = Math.random();  // print random number
            document.write(j+"<br>");

            var k = Math.abs(-5.25);    // not print -value only print +Value  OUTPUT - 5.25
            document.write(k+"<br>");

            var p = Math.PI;    // print PI Value OUTPUT - 3.14
            document.write(p);

        </script>
    </head>
</html>

<!DOCTYPE html>
<html>
    <head>
        <title>Map Method</title>
        <script>
            var arr= [
                {fname : "Rutvik" , lname : "Kamani"},
                {fname : "Raj" , lname : "Pachani"},
                {fname : "Sahil" , lname : "Maradiya"},
            ];

            var b=arr.map(test);
            document.write(b);

            function test(x)
            {
                return x.fname + " " + x.lname;
            }
        </script>
    </head>
</html>

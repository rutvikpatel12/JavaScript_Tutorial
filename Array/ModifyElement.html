<!DOCTYPE html>
<html>
    <head>
        <title>Modify Array Element</title>
        <script>
            var arr=["Raj",58,47.24,"Amit"];
            document.write(arr+"<br>");
            arr[0]="Ramesh";    // Modify Element
            document.write(arr+"<br>");

            delete arr[2];  // Delete Element
            document.write(arr);
        </script>
    </head>
</html>

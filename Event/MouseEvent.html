<!DOCTYPE html>
<html>
    <head>
        <title>Mouse Event</title>
        <script>
            function abc()
            {
                alert("Good AfterNoon");
            }
        </script>
    </head>
    <body>
        <h2>Mouse Hover</h2>
        <p onmouseenter="abc()">Hover</p>

        <h2>Mouse Out</h2>
        <p onmouseout="abc()">Mouse Out</p>

        <h2>Mouse Down</h2>
        <p onmousedown="abc()">Mouse Down</p>

        <h2>Mouse Up</h2>
        <p onmouseup="abc()">Mouse Up</p>
    </body>
</html>

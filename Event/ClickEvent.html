<!DOCTYPE html>

<html>
    <head>
        <title>Click Event</title>
        <script>
            function abc()
            {
                alert("Good Morning");
            }
        </script>
    </head>
    <body>
        <h2>Click Event</h2>
        <button onclick="abc()">Single Click</button>

        <h2>Double Click Event</h2>
        <button ondblclick="abc()">Double Click</button>

        <h2>Right Click Event</h2>
        <button oncontextmenu="abc()">Right Click</button>
    </body>
</html>
